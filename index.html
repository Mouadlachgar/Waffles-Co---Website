    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wafflesandco.ma/" />
    <meta property="twitter:title" content="WAFFLES&CO | Coffee & Kitchen" />
    <meta property="twitter:description" content="Indulgence meets Vitality. Modern coffee shop & kitchen in Tangier, Morocco." />

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#FEF6F9',
                100: '#FDECF2',
                200: '#FADAE7',
                300: '#F7C1D9', // Fixed Pink Reference
                400: '#F3A4C8',
              },
              // Semantic Colors mapped to CSS Variables
              bg: 'var(--color-bg)',
              contrast: 'var(--color-text)',
              accent: 'var(--color-accent)',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0px',
              'none': '0px',
            },
          }
        }
      }
    </script>
    <style>
      /* LIGHT MODE (Default) - White Based */
      :root {
        --color-bg: #FFFFFF;
        --color-text: #050505;
        --color-accent: #F7C1D9; /* Pink */
      }
      
      /* DARK MODE (Inverse) - Black Based */
      :root[data-theme="inverse"] {
        --color-bg: #050505;
        --color-text: #F7C1D9; /* Pink Text */
        --color-accent: #FFFFFF;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-text); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent); 
      }

      /* Film Grain Overlay */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.13.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

  </body>
</html>
