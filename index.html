<!DOCTYPE html>
<html lang="en" data-theme="inverse">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAFFLES&CO - Tangier</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#FEF6F9',
                100: '#FDECF2',
                200: '#FADAE7',
                300: 'var(--color-pink)',
                400: '#F3A4C8',
                500: '#E08EB5',
                600: '#D8629B',
                700: '#B74980',
                800: '#8F2F63',
                900: '#5D1A3F',
              },
              black: 'var(--color-black)',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0px',
              'none': '0px',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-pink: #F7C1D9;
        --color-black: #0a0a0a;
      }
      
      :root[data-theme="inverse"] {
        --color-pink: #0a0a0a;
        --color-black: #F7C1D9;
      }

      html { scroll-behavior: smooth; }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--color-black); }
      ::-webkit-scrollbar-thumb { background: var(--color-pink); }

      .film-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 9000; opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.13.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-brand-300 text-black font-sans selection:bg-black selection:text-brand-300 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
